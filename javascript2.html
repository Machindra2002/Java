        function compare(){
            var a=document.getElementById("num1").value;
            var b=document.getElementById("num2").value;
            if(a>b){

            }
            else if(a==b){
                document.write("Both are equals");
            }
            else{
                document.write("b is greater")
            }
        }

            // string compare program

           if(a.length == b.length){
