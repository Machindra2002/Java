    <title>validation</title>
    <script>
        
        function cal() {
            var status = true;
            var n = document.forms["customerform"]["txt1"].value;
            if (n == "") {
                status = false;
                document.getElementById("spncont").innerHTML = "please enter Mobile Number";
                return false;
            }
            else {
                var num = /^([6-9]{1})([0-9]{9})$/;
                if (!n.match(num)) {
                    status = false;
                    document.getElementById("spncont").innerHTML = "only no is allowed $ first no start in bteween  6 to 9";
                    return false;
                }
                else {
                    status = true;
                    document.getElementById("spncont").innerHTML = "";
                }
            }
            var n = document.forms["customerform"]["txt1"].value="";
            
            
            var email = document.forms["customerform"]["txt2"].value;
            if(email == ""){
                status = false
                document.getElementById("spnemail").innerHTML="please enter email";
            }
            else{
                var emailpattern = /^([a-z0-9]+[@](gmail.)(com))$/;
                if(!email.match(emailpattern)){
                    status = false;
                    document.getElementById("spnemail").innerHTML="please enter valid email";
                }
                else{
                    status = true;
                    document.getElementById("spnemail").innerHTML="";
                }
            }
            var email = document.forms["customerform"]["txt2"].value="";
            
            return status;
            
        }






    </script>
</head>
