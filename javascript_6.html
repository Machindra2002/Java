<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop</title>
    <script>
        //do while loop excute atleast once
        var n = 1;
        do{
            document.write(n)
            n++;
        }
        while(n<0);

        


    </script>
</head>
