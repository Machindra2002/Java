<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regular expression</title>
    <script>
        function validationn() {
            var status = true;
            var r = document.forms["empform"]["rno"].value;
            if (r == "") {
                status = false;
                document.getElementById("sprno").innerHTML = "please enter roll number";
                return false;
            }
            else {
                var rnopattern = /^[0-9]+$/
                if (!r.match(rnopattern)) {
                    status = false;
                    document.getElementById("sprno").innerHTML = "Only numbers are allowed";
                    return false;
                }
                else {
                    status = true;
                    document.getElementById("sprno").innerHTML = "";
                }
            }
            var r = document.forms["empform"]["rno"].value = "";


            var n = document.forms["empform"]["rname"].value;
            if (n == "") {
                status = false;
                document.getElementById("sprname").innerHTML = "please enter name number";
            }
            else {
                var rnopattern = /^[a-z]+$/
                if (!n.match(rnopattern)) {
                    status = false;
                    document.getElementById("sprname").innerHTML = "Only charater are allowed";
                }
                else {
                    status = true;
                    document.getElementById("sprname").innerHTML = "";
                }
            }
            var n = document.forms["empform"]["rname"].value = "";        //enter value after the box is empty
            return status;
        }



    </script>
</head>

<body>
    <form name="empform" action="Dashboard.html" method="get" onsubmit="return validationn()">

        <table>
            <tr>
                <th>Roll No:</th>
                <th><input type="text" name="rno" /> </th>
                <th> <span id="sprno" style="color: red"></span> </th>
            </tr>
            <tr>
                <th>Name</th>
                <th><input type="text" name="rname" /> </th>
                <th> <span id="sprname" style="color: red;"></span> </th>
            </tr>
            <tr>
                <th><input type="submit" value="submit"></th>
                <th><input type="reset" value="cancle"></th>
            </tr>
        </table>

    </form>










</body>

</html>
