        function student() {
            var a = [{ "r_no": 1, "s_name": "Machindra" },
            { "r_no": 2, "s_name": "Mayur" },
            { "r_no": 3, "s_name": "Tejas" },
            { "r_no": 4, "s_name": "Shubham" }];

            for (i = 0; i < a.length; i++) {
                document.getElementById("tbldata").innerHTML += "<tr><td>" + a[i].r_no + "</td> <td>" + a[i].s_name + "</td> </tr>"
            }
        }
         

       
    </script>
</head>

<body onload="student()">

    <table border="1">
        <thead>
            <tr>
                <td>Roll_No</td>
                <td>S_Name</td>
            </tr>
        </thead>

        <tbody id="tbldata"></tbody>
    </table>




</body>
