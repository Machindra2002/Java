        function clickk() {
            var start_loop = Number(document.getElementById("num1").value);
            var end_loop = Number(document.getElementById("num2").value);
            var increment = Number(document.getElementById("num3").value);
            var data = "";
            for (i = start_loop; i <= end_loop; i = i + increment) {

            document.getElementById("start").innerHTML = + data;
