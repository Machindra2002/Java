<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date time functions in javascript</title>
    <script>

        function cal(){
            var sdt = document.getElementById("start").value;
            var edt = document.getElementById("end").value;

            var st = new Date("09 30 2022 " + sdt);
            var et = new Date("09 30 2022 " + edt);

            var diff = (et-st)/1000/60;
            
            var h = Math.floor(diff / 60);
            var m = Math.floor(diff % 60)

            document.getElementById("mydata").innerHTML = h +" : "+ m;
            
        }





    </script>
</head>
<body>

    <div>
        start_Time: <input type="time" id="start"/>
    </div>
    <div>
        end_Time: <input type="time" id="end"/>
    </div>

    <div>
        <button onclick="cal()">submit</button>
    </div>
    <h3 id="mydata"></h3>




</body>
</html>
