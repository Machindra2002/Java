        function cal(){
            var sdt = document.getElementById("start").value;
            var edt = document.getElementById("end").value;

            var st = new Date(sdt);
            var et = new Date(edt);

            var diff = ((et-st)/1000/60/60)/24;

            document.getElementById("mydata").innerHTML = diff;

        }

    <div>
        start_Date: <input type="date" id="start"/>
    </div>
    <div>
        end_Date: <input type="date" id="end"/>
    </div>

    <div>
        <button onclick="cal()">submit</button>
    </div>
    <h3 id="mydata"></h3>


    

</body>
